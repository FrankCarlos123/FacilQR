<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Generador QR</h1>
        <div class="input-group">
            <input type="text" 
                   id="text" 
                   placeholder="Ingresa el texto o URL" 
                   inputmode="numeric" 
                   pattern="[0-9]*">
        </div>
        <div class="camera-section">
            <button onclick="startCamera()" class="camera-btn">Tomar Foto</button>
            <video id="camera" autoplay playsinline style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured-image" style="display: none; max-width: 100%; margin-top: 10px;">
        </div>
        <div class="button-group">
            <button onclick="generateQR()">Generar QR</button>
            <button onclick="clearAll()" class="clear-btn">Limpiar</button>
        </div>
        <div class="qr-container">
            <div class="qr-code" id="qrcode"></div>
            <div class="qr-text" id="qr-text"></div>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
